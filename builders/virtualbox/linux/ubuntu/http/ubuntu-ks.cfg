#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US

#Language modules to install
langsupport en_US

#System keyboard
keyboard br_dvorak

#System mouse
mouse

#System timezone
timezone America/Sao_Paulo

#Root password
rootpw --iscrypted $1$2Sl0qor4$HTRMSNvlsOKpC5gmx3Y/K.

#Initial user
user terraform --fullname "terraform" --password terraform

#Reboot after installation
reboot

#Use text mode install
text

#Install OS instead of upgrade
install

#Use CDROM installation media
cdrom

#System bootloader configuration
bootloader --location=mbr

#Clear the Master Boot Record
zerombr yes

#Partition clearing information
clearpart --all --initlabel

#Disk partitioning information
part /boot --fstype ext4 --size 512 --asprimary
part / --fstype ext4 --size 1 --grow --asprimary

# Disable the Setup Agent on first boot
firstboot --disabled

#System authorization infomation
auth  --useshadow  --enablemd5

#Network information
network --bootproto=static --ip=192.168.0.134 --netmask=255.255.255.0 --gateway=192.168.0.1 --nameserver=1.1.1.1 --device=eth0

#Firewall configuration
firewall --disabled --trust=eth0

#Set SElinux to permissive
selinux --permissive

#Do not configure the X Window System
skipx
