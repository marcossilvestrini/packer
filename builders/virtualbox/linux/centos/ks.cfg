#platform=x86, AMD64, or Intel EM64T
#version=DEVEL
# Install OS instead of upgrade
install
# Keyboard layouts
keyboard 'br-abnt2'
# Root password
rootpw --iscrypted $1$9lO/RTP.$jrgb.CeEMXij2H0H5pbiw0
# System language
lang en_US
# System authorization information
auth  --useshadow  --passalgo=sha512
# Use CDROM installation media
cdrom
# Use text mode install
text
# SELinux configuration
selinux --enforcing
# Do not configure the X Window System
skipx


# Firewall configuration
firewall --disabled
# Network information
network  --bootproto=static --device=ens32 --gateway=192.168.0.1 --ip=192.168.0.133 --nameserver=1.1.1.1 --netmask=255.255.255.0
network  --bootproto=static --device=ens33 --ip=192.168.88.133 --netmask=255.255.255.0
# Reboot after installation
reboot
# System timezone
timezone America/Sao_Paulo
# System bootloader configuration
bootloader --location=mbr
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --all
# Disk partitioning information
part /boot --asprimary --fstype="ext4" --size=512
part / --asprimary --fstype="ext4" --grow --size=1
